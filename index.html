<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container mainContent mt-3">
        <div class="row text-center">
            <div class="col">
                <h1 class="text-primary mt-2 mb-5">Trivia Game!</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col gameDisplay">
                <div id="questions">
                    <h5>Time Remaining: </h5>
                    <br>
                    <div id="question1">
                        <p>Question 1?</p>
                        <input type="checkbox" value="0"> Answer 1
                        <input type="checkbox" value="0"> Answer 2
                        <input type="checkbox" value="1"> Answer 3
                    </div>
                    <br>
                    <div id="question2">
                        <p>Question 2?</p>
                        <input type="checkbox" value="0"> Answer 1
                        <input type="checkbox" value="0"> Answer 2
                        <input type="checkbox" value="1"> Answer 3
                    </div>
                    <br>
                    <div id="question3">
                        <p>Question 3?</p>
                        <input type="checkbox" value="0"> Answer 1
                        <input type="checkbox" value="0"> Answer 2
                        <input type="checkbox" value="1"> Answer 3
                    </div>
                    <br>
                    <div id="question4">
                        <p>Question 4?</p>
                        <input type="checkbox" value="0"> Answer 1
                        <input type="checkbox" value="0"> Answer 2
                        <input type="checkbox" value="1"> Answer 3
                    </div>
                    <br>
                    <div sid="question5">
                        <p>Question 5?</p>
                        <input type="checkbox" value="0"> Answer 1
                        <input type="checkbox" value="0"> Answer 2
                        <input type="checkbox" value="1"> Answer 3
                    </div>
                    <br>
                    <button type="button" id="doneButton" class="btn btn-warning pl-5 pr-5 mb-3">Done</button>
                    <br>
                </div>
                <div id="startButton">
                    <button type="button" class="btn btn-warning pl-5 pr-5">Start</button>
                </div>
            </div>
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
