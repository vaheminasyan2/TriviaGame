<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

</head>

<body>
    <div class="container mainContent mt-4 mb-4">
        <div class="row text-center">
            <div class="col">
                <h1 class="text-primary mt-2 mb-4 triviaTitle">Trivia Game!</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col gameDisplay">
                <div id="timeRemaining">Time Remaining: </div>
                <br><br>
                <div class="quiz">
                </div>
                <br>
                <button type="button" id="doneButton" class="btn btn-primary pl-5 pr-5 mb-3 font-weight-bold">Done</button>
                <br>
                <button type="button" id="startButton" class="btn btn-warning pl-5 pr-5 font-weight-bold">Start</button>
                <br>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
